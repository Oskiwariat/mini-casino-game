<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <h1>One Night Casino Club</h1>
    </div>

    <section class="payin">
        <form action="">
            <span class="yourscore"></span>
        </form>
        <p class="timer"></p>
    </section>
    <section class="colors">
        <img src="" alt="">
        <div class="color">1</div>
        <div class="color">2</div>
        <div class="color">3</div>
        <div class="color">4</div>
    </section>

    <div class="startgame">
        <form action="" class="play">
            <input class="bid" type="number" placeholder="Podaj Stawkę:">
            <button class="playGame">Graj!</button>
        </form>
    </div>

    <h1 class="walleth1">Twoje saldo konta to: <span class="wallet"></span></h1>
    <div class="statistics">
        <h1>Za tobą <span class="games"></span> gier, <span class="wins"></span> wygranych i <span class="loss"></span>
            przegranych</h1>
    </div>
    <script src="main.js"></script>
</body>

</html>
